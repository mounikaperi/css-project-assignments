<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png" alt="trillo logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <img src="images/icon-search.png" alt="Icon" class="search__icon">
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <img src="images/icon-bookmark.png" alt="user-nav__icon">
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <img src="images/icon-topic.png" alt="user-nav__icon">
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="images/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">User</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                        <img src="images/icon-home.png" alt="Home" class="side-nav__icon" />
                        <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                        <img src="images/icon-aircraft.png" alt="Home" class="side-nav__icon" />
                        <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                        <img src="images/icon-carrental.png" alt="Home" class="side-nav__icon" />
                        <span>Car Rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                        <img src="images/icon-map.png" alt="Home" class="side-nav__icon" />
                        <span>Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    &copy; 2017 by Trillio. All rights reserved.
                </div>
            </nav>
            <main class="hotel-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="images/hotel-1.jpg" alt="Photo of hotel 1" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="images/hotel-2.jpg" alt="Photo of hotel 2" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="images/hotel-3.jpg" alt="Photo of hotel 3" class="gallery__photo">
                    </figure>
                </div>
                <div class="overview">
                    <h1 class="overview__heading">
                        Hotel Las Palmas
                    </h1>
                    <div class="overview__stars">
                        <img src="images/icon-star.png" alt="Icon-star" class="overview__icon-star" />
                        <img src="images/icon-star.png" alt="Icon-star" class="overview__icon-star" />
                        <img src="images/icon-star.png" alt="Icon-star" class="overview__icon-star" />
                        <img src="images/icon-star.png" alt="Icon-star" class="overview__icon-star" />
                        <img src="images/icon-star.png" alt="Icon-star" class="overview__icon-star" />
                    </div>
                    <div class="overview__location">
                        <img src="images/icon-location.png" alt="Location" class="overview__icon-location" />
                        <button class="btn-inline">Albufeira, Portugal</button>
                    </div>
                    <div class="overview__rating">
                        <div class="overview__rating-average">8.6</div>
                        <div class="overview__rating-count">429 votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
