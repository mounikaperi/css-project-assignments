<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Credit Card Landing Page</title>
</head>

<body>
    <div class="navbar">
        <img src="images/icons/Logo.svg" alt="Logo" class="logo" />
        <ul class="list-items">
            <li>Home</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>About us</li>
        <ul class="contactus-items">
            <li>Eng<span class="arrow-down"></span></li>
            <li><img src="images/icons/btn-pink-bg.svg" alt="button-pink" /></li>
            <li class="contactus">Contact Us</li>
        </ul>
    </div>
    <div class="section-main">
        <img src="images/photos/frontCards.png" alt="Front Cards" class="front-cards"/>
        <img src="images/photos/backCards.png" alt="Back Cards" class="back-cards" />
        <h1 class="heading-primary__one">Simplify All Transactions</h1>
        <h1 class="heading-primary__two">in <span>One Card</span></h1></h1>
        <p class="description">Hurry up and join now, with this you can manage your daily <span>finances easily and safely.</span></p>
        <img src="images/icons/btn-pink-bg.svg" alt="button-pink" class="button-pink" />
        <p class="info">get started &rarr;</p>
        <div class="section-records">
            <div class="section-records__left">
                <p>42K<span>+</span></p>
                <p>Happy <span>Active User</span></p>
            </div>
            <img src="images/icons/Vector 402.svg" alt="Vertical Slash" />
            <div class="section-records__right">
                <p>12K<span>+</span></p>
                <p>Years <span>Experience</span></p>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
